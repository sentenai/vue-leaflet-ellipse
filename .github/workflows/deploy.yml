name: Deploy

on:
  push:
    branches: ["main", "alpha", "beta"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Use Node.js 19.x
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build Release
        run: npm run build

      - name: Deploy Release
        run: npm run build:deploy
